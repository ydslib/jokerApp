plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.ydslib.common'
    compileSdk Config.compileSdk

    defaultConfig {
        applicationId "com.ydslib.common"
        minSdk Config.minSdkVersion
        targetSdk Config.targetSdkVersion
        versionCode Config.versionCode
        versionName Config.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation "androidx.core:core-ktx:${Config.coreKtx}"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:${Config.lifecycleRuntimeKtx}"
    implementation "androidx.appcompat:appcompat:${Config.appcompat}"
    implementation "com.google.android.material:material:${Config.material}"
}